{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kuza Ndoto Academy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'home/update.css' %}">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="content-section p-4 rounded shadow-lg">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="text-center text-primary mb-4">Sign Up</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group text-center">
                        <button class="btn btn-primary btn-lg w-100" type="submit">Register</button>
                    </div>
                </form>
                <div class="border-top pt-3 text-center mt-3">
                    <small class="text-muted">
                        Already have an account? 
                        <a class="text-primary" href="{% url 'login' %}">Log In</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
